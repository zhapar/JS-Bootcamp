<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"
      integrity="sha512-M+hXwltZ3+0nFQJiVke7pqXY7VdtWW2jVG31zrml+eteTP7im25FdwtLhIBTWkaHRQyPrhO2uy8glLMHZzhFog=="
      crossorigin="anonymous"
    ></script>
    <title>Timer</title>
  </head>

  <body>
    <svg height="400" width="400">
      <circle
        r="190"
        cx="200"
        cy="200"
        fill="transparent"
        stroke="blue"
        stroke-width="15"
        transform="rotate(-90 200 200)"
      />
    </svg>
    <input type="text" id="duration" value="30" />
    <button id="start">Start</button>
    <button id="pause">Pause</button>

    <script src="timer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
